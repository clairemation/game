
<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>

  <body scroll="no" style="background: #000; font-family: 'Press Start 2P';">&nbsp;

    <div id="root" style="width: 640px; height: 480px; position: relative;">

      <div id="bg1" style="position: absolute; width: 640px; height: 480px; background: url('assets/bg.png') 0px 0px/640px 480px; background-repeat: x-repeat; image-rendering: pixelated;"></div>

      <div id="fg1" style="position: absolute; width: 640px; height: 480px; background: url('assets/fg.png') 0px 0px/640px 480px; background-repeat: x-repeat; image-rendering: pixelated;"></div>

      <canvas width=320 height=240 id="canvas"
        style="position: absolute; width: 640px; height: 480px;
          image-rendering: optimizeSpeed;             /* Older versions of FF          */
          image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
          image-rendering: -webkit-optimize-contrast; /* Safari                        */
          image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
          image-rendering: pixelated;                 /* Awesome future-browsers       */
          -ms-interpolation-mode: nearest-neighbor;   /* IE                            */">
      </canvas>

      <div id="scoreboard" style="position: absolute; left: 540px; top: 40px; width: 100px; height: 100px; color: #000; font-size: 16px; text-align: center">SCORE: 0</div>

      <div id="message-wrapper" style="position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">

        <div id="message" style="width: 90%; height: 90%; background: hsla(0, 100%, 100%, 0.8); visibility: hidden; display: flex; align-items: center; justify-content: center">
        </div>

      </div>


    </div>


    <script src="bundle.js"></script>

  </body>

</html>
