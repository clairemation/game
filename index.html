
<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
      button {font-size: 20px;}
    </style>
  </head>

  <body scroll="no" style="background: #000; font-family: 'Arial'; text-align: center;
          -webkit-user-select: none;  /* Chrome all / Safari all */
          -moz-user-select: none;     /* Firefox all */
          -ms-user-select: none;      /* IE 10+ */
          user-select: none;          /* Likely future */
  ">&nbsp;



    <div id="root" scroll="no" style="display: flex; position: relative; margin: auto; overflow: hidden; text-align: left;">

      <section id="scene-view" style="display: inline-block;">

        <div id="debugmenu" align=left style="display: block; width: 100%; margin: auto; text-align: left; background: gray;">
          <button id="start-button"><i class="fa fa-pause"></i></button>
          <button id="advance-frame" disabled="disabled"><i class="fa fa-step-forward"></i></button>
          <button id="scroll-button" disabled="disabled"><i class="fa fa-arrows-alt" style="transform: rotate(45deg);"></i></button>
          <span>Show grid</span>
            <input type="checkbox" id="show-grid" disabled="disabled">
          <span>Snap to grid</span>
            <input type="checkbox" id="snap" disabled="disabled">
          <select id="scene-select" style="display:none;">
            <option value="">Scene</option>
            <option value="titlescreen">Title</option>
            <option value="level01">Level 01</option>
          </select>
          <div>
            Render layers
            1<input type="checkbox" id="layer-1" checked="checked" disabled="disabled">
            2<input type="checkbox" id="layer-2" checked="checked" disabled="disabled">
            3<input type="checkbox" id="layer-3" checked="checked" disabled="disabled">
          </div>
          <button id="export-map" style="display:none;">Export map</button>
          <button id="undo" style="display:none;">Undo</button>
          <button id="paste" style="display:none;">Paste</button>
        </div>

        <canvas width=320 height=240 id="canvas"
          style="display: block; width: 640px; height: 480px;
            image-rendering: optimizeSpeed;             /* Older versions of FF          */
            image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
            image-rendering: -webkit-optimize-contrast; /* Safari                        */
            image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
            image-rendering: pixelated;                 /* Awesome future-browsers       */
            -ms-interpolation-mode: nearest-neighbor;   /* IE                            */">
        </canvas>

      </section>

      <section id="inspector-view" style="display: none;">

        <div id="inspector-menu" align=left style="display: block; width: 100%; margin: auto; text-align: left; background: gray;">
          <button id="inspector-scroll-button"><i class="fa fa-arrows-alt" style="transform: rotate(45deg);"></i></button>
          <span style="font-size: 12px;">Show grid</span>
            <input type="checkbox" id="inspector-show-grid" checked="checked">
          <select id="atlas-select">
            <option value="" disabled="disabled" selected="selected">Atlas:</option>
            <option value="ground-atlas.png">Ground</option>
          </select>
          <button id="copy-button">Copy</button>
        </div>

        <canvas width=320 height=240 id="inspector-canvas"
          style="display: inline-block; position: relative; width: 640px; height: 480px;
            image-rendering: optimizeSpeed;             /* Older versions of FF          */
            image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
            image-rendering: -webkit-optimize-contrast; /* Safari                        */
            image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
            image-rendering: pixelated;                 /* Awesome future-browsers       */
            -ms-interpolation-mode: nearest-neighbor;   /* IE                            */">
        </canvas>

      </section>

    </div>

    <script src="bundle.js"></script>

  </body>

</html>
